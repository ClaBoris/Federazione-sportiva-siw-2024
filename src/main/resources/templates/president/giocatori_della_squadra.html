<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Federazione_Sportiva</title>
	<link rel="stylesheet" href="/css/giocatori_della_squadra.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
</head>
<div class="pos-f-t">
	<div class="collapse" id="navbarToggleExternalContent">
		<div class="bg-dark p-4">
			<h4 class="text-white">Federazione sportiva</h4>
			<li><a class="text-home" aria-current="page" href="/president/president_home">Home</a></li>
			<li><a class="text-home" aria-current="page" href="/president/elenco_squadre">Elenco delle squadre</a></li>
			<li><a class="text-home" aria-current="page" href="/logout">Log-out</a></li>
		</div>
	</div>
	<nav class="navbar navbar-dark" style="color: black">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
</div>

<body>
	<div class="main-container">
		<h1 style="color: #E5E5E5; font-family: 'Chakra Petch';">
			Elenco giocatori della squadra: <span th:text="${giocatori.get(0).squadra.nome}">
			</span>
		</h1>
		<div class="container-main-scroller">
			<table class="squadre-table">
				<thead>
					<tr>
						<th style="color: #E5E5E5; font-family: 'Chakra Petch';">Nome</th>
						<th style="color: #E5E5E5; font-family: 'Chakra Petch';">Cognome</th>
						<th style="color: #E5E5E5; font-family: 'Chakra Petch';">Ruolo</th>
						<th style="color: #E5E5E5; font-family: 'Chakra Petch';">Anno di nascita</th>
						<th style="color: #E5E5E5; font-family: 'Chakra Petch';">Inizio tesseramento</th>
						<th style="color: #E5E5E5; font-family: 'Chakra Petch';">Fine tesseramento</th>
						<!--<th style="color: #E5E5E5; font-family: 'Chakra Petch';">Elimina</th>-->
					</tr>
				</thead>
				<tbody>
					<tr th:each="giocatore: ${giocatori}">
						<td th:text="${giocatore.nome}" style="color: #E5E5E5; font-family: 'Chakra Petch';">Nome</td>
						<td th:text="${giocatore.cognome}" style="color: #E5E5E5; font-family: 'Chakra Petch';">cognome
						</td>
						<td th:text="${giocatore.ruolo}" style="color: #E5E5E5; font-family: 'Chakra Petch';"> ruolo
						</td>
						<td th:text="${giocatore.birthDate}" style="color: #E5E5E5; font-family: 'Chakra Petch';">
							nascita</td>
						<td th:text="${giocatore.inizioTesseramento}"
							style="color: #E5E5E5; font-family: 'Chakra Petch';"> inizio</td>
						<td th:text="${giocatore.fineTesseramento}"
							style="color: #E5E5E5; font-family: 'Chakra Petch';">fine</td>
					<!--	<td>
							<a th:href="@{'/president/rimuoviGiocatore/' + ${giocatore.id}}" class="btn"
								id="link-btn" style="color: #E5E5E5; font-family: 'Chakra Petch';">Elimina</a>
						</td> -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
