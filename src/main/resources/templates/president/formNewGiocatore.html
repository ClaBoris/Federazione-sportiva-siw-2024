<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Federazione_Sportiva</title>
	<link rel="stylesheet" href="/css/formNewGiocatore.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
</head>
<div class="pos-f-t">
	<div class="collapse" id="navbarToggleExternalContent">
		<div class="bg-dark p-4">
			<h4 class="text-white">Federazione sportiva</h4>
			<li><a class="text-home" aria-current="page" href="/president/president_home">Home</a></li>
		</div>
	</div>
	<nav class="navbar navbar-dark" style="color: black">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
</div>
<body>
	<div class="main-container">
		<div class="form-container">
			<form th:action="@{/president/formNewGiocatore/} + ${squadraId}" method="POST">
				<h1 style="color: white; font-family: 'Chakra Petch';">Inserisci un nuovo giocatore</h1>
	
				<label style="color: white; font-family: 'Chakra Petch';">Nome giocatore:</label>
				<input type="text" th:field="${giocatore.nome}" class="input-text form-control">
				<span th:if="${#fields.hasErrors('giocatore.nome')}" th:errors="${giocatore.nome}" th:style="'color:red'">
				</span>
				<span th:if="${giocatoreError}" th:text="${giocatoreError}" th:style="'color:red'">
				</span>
				<label style="color: white; font-family: 'Chakra Petch';">Cognome giocatore:</label>
				<input type="text" th:field="${giocatore.cognome}" class="input-text form-control">
				<span th:if="${giocatoreError}" th:text="${giocatoreError}" th:style="'color:red'">
				</span>
				<span th:if="${#fields.hasErrors('giocatore.cognome')}" th:errors="${giocatore.cognome}" th:style="'color:red'">
				</span>
				<label style="color: white; font-family: 'Chakra Petch';">Data di nascita:</label>
				<input type="date" th:field="${giocatore.birthDate}" class="input-text form-control">
				<label style="color: white; font-family: 'Chakra Petch';">Ruolo:</label>
				<input type="text" th:field="${giocatore.ruolo}" class="input-text form-control">
				<label style="color: white; font-family: 'Chakra Petch';">Inizio tesseramento:</label>
				<input type="date" th:field="${giocatore.inizioTesseramento}" class="input-text form-control">
				<label style="color: white; font-family: 'Chakra Petch';">Fine tesseramento:</label>
				<input type="date" th:field="${giocatore.fineTesseramento}" class="input-text form-control">
				<div class="btn-container">
					<button type="submit" class="btn btn-submit" style="color: white; font-family: 'Chakra Petch';">Aggiungi</button>
				</div>
			</form>
		</div>
</body>
</html>
