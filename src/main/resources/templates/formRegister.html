<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Federazione_Sportiva</title>
	<link rel="stylesheet" href="/css/formRegister.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
</head>
<div class="pos-f-t">
	<div class="collapse" id="navbarToggleExternalContent">
		<div class="bg-dark p-4">
			<h4 class="text-white">Federazione sportiva</h4>
			<li><a class="text-home" aria-current="page" href="/">Home</a></li>
			<!--<li><a class="text-home"  aria-current="page" href="/login">Log-in</a></li>-->
		</div>
	</div>
	<nav class="navbar navbar-dark" style="color: black">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
</div>

<body>
	<form th:action="@{/register}" method="POST">
		
		<h1 style="color: #fbba00; font-family: 'Chakra Petch';">Registrati per entrare nella nostra community</h1>
		<label style="color: #fbba00; font-family: 'Chakra Petch';">Nome:</label>
		<input type="text" th:field="${user.name}" class="input-text form-control">
		</span>
		<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
		</span>
		<label style="color: #fbba00; font-family: 'Chakra Petch';">Cognome:</label>
		<input type="text" th:field="${user.surname}" class="input-text form-control">
		</span>
		<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
		</span>
		<label style="color: #fbba00; font-family: 'Chakra Petch';">Email:</label>
		<input type="email" th:field="${user.email}" class="input-text form-control">
		<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"
			th:style="'color:red'">
		</span>
		<span th:if="${registrationErrorUser}" th:text="${registrationErrorUser}"
			th:style="'color:red'">
		</span>
		<label style="color: #fbba00; font-family: 'Chakra Petch';">Username:</label>
		<input type="text" th:field="*{credentials.username}" class="input-text form-control">
		<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username.duplicate}"
			th:style="'color:red'">
		</span>
		<span th:if="${registrationError}" th:text="${registrationError}"
			th:style="'color:red'">
		</span>
		<label style="color: #fbba00; font-family: 'Chakra Petch';">Password:</label>
		<input type="password" th:field="${credentials.password}" class="input-text form-control">
		<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
			th:style="'color:red'">
		</span>
		<div class="btn-container">
			<button type="submit" class="btn btn-submit"
				style="color: #fbba00; font-family: 'Chakra Petch';">Registrati</button>
		</div>
	</form>
</body>

</html>
